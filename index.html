			// Render marcas principales
			function renderBrands(filter = "") {
				const container = document.getElementById("brandsContainer");
				container.innerHTML = "";
				brandsData
					.slice(0, 7) // Filtrar las marcas principales hasta el índice 7
					.filter((b) =>
						b.brand.toLowerCase().includes(filter.toLowerCase())
					)
					.forEach((b, i) => {
						const col = document.createElement("div");
						col.className = "col-lg-4 col-md-6 mb-5";

						const card = document.createElement("div");
						card.className = "brand-card";
						card.style.animationDelay = `${0.1 * i}s`;

						// Envuelve el contenido en brand-card-inner
						const inner = document.createElement("div");
						inner.className = "brand-card-inner";
						inner.innerHTML = brandCardHTML(b);

						card.appendChild(inner);
						col.appendChild(card);
						container.appendChild(col);
					});
			}

			// Render otras marcas
			function renderOtherBrands(filter = "") {
				const container = document.getElementById(
					"otherBrandsContainer"
				);
				container.innerHTML = "";
				brandsData
					.slice(7) // Filtrar las otras marcas a partir del índice 7
					.filter((b) =>
						b.brand.toLowerCase().includes(filter.toLowerCase())
					)
					.forEach((b, i) => {
						const col = document.createElement("div");
						col.className = "col-md-6 col-lg-6 mb-4";
						const card = document.createElement("div");
						card.className = "brand-card";
						card.style.animationDelay = `${0.1 * i}s`;
						card.innerHTML = brandCardHTML(b, false);
						col.appendChild(card);
						container.appendChild(col);
					});
			}

			// HTML de tarjeta
			function brandCardHTML(b, mostrarRedes = true) {
				return `
    <img src="${b.logo}" alt="${b.brand}">
    
    ${b.addresses
		.map((a) => `<p><i class="fas fa-map-marker-alt me-2"></i>${a}</p>`)
		.join("")}
    ${b.phones
		.map(
			(p) => `<p class="phone"><i class="fas fa-phone me-2"></i>${p}</p>`
		)
		.join("")}
	${
		mostrarRedes
			? `
    <div class="social-links mt-3">
    ${
		b.email
			? `<a href="mailto:${b.email}" class="social-link email"><i class="fas fa-envelope"></i></a>`
			: ""
	}
    ${
		b.facebook
			? `<a href="${b.facebook}" target="_blank" class="social-link facebook"><i class="fab fa-facebook-f"></i></a>`
			: ""
	}
    ${
		b.instagram
			? `<a href="${b.instagram}" target="_blank" class="social-link instagram"><i class="fab fa-instagram"></i></a>`
			: ""
	}
    ${
		b.whatsapp
			? `<a href="${b.whatsapp}" target="_blank" class="social-link whatsapp"><i class="fab fa-whatsapp"></i></a>`
			: ""
	}
</div>
`
			: ""
	}
  `;
			}

			renderBrands();
			renderOtherBrands();

			// Carrusel
			const track = document.getElementById("carouselTrack");
			brandsData.concat(brandsData).forEach((b) => {
				const item = document.createElement("div");
				item.className = "carousel-item";
				item.innerHTML = `<img src="${b.logo}" alt="${b.brand}">`;
				track.appendChild(item);
			});
