			:root {
				--primary-color: #2c3e50;
				--secondary-color: #34495e;
				--accent-color: #3498db;
				--dark: #1d1d1d;
				--text-dark: #2c3e50;
				--text-light: #7f8c8d;
				--bg-light: #f8f9fa;
				--bg-white: #ffffff;
				/* --gradient-primary: linear-gradient(
					135deg,
					#667eea 0%,
					#1d015b 100%
				); */
				--gradient-primary: linear-gradient(
					135deg,
					#3b4e60 0%,
					#000000 100%
				);
				--gradient-secondary: linear-gradient(
					135deg,
					#f093fb 0%,
					#f5576c 100%
				);
				--shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
					0 2px 4px -1px rgba(0, 0, 0, 0.06);
				--shadow-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
					0 8px 10px -6px rgba(0, 0, 0, 0.1);
			}

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: "Inter", sans-serif;
				background-color: var(--bg-light);
				color: var(--text-dark);
				line-height: 1.6;
			}

			/* Header Styles */
			.main-header {
				/* background: var(--gradient-primary); */
				background: linear-gradient(
					135deg,
					#3b4e60a7 0%,
					#000000e3 100%
				);
				backdrop-filter: blur(30px);
				box-shadow: var(--shadow-medium);
				position: sticky;
				top: 0;
				z-index: 1000;
			}

			.header-content {
				display: flex;
				align-items: center;
				justify-content: space-between;
				padding: 1rem 0;
			}

			.logo-container {
				flex-shrink: 0;
			}

			.logo-container img {
				height: 60px;
				width: auto;
				transition: transform 0.3s ease;
			}

			.logo-container img:hover {
				transform: scale(1.05);
			}

			.contact-info {
				color: white;
				text-align: right;
				font-size: 0.95rem;
			}

			.contact-info a {
				color: var(--accent-color);
				text-decoration: none;
				transition: color 0.3s ease;
			}

			.contact-info a:hover {
				color: #5dade2;
			}

			/* Redes Sociales */
			.social-links {
				display: flex;
				justify-content: center;
				gap: 0.75rem;
				padding-top: 1rem;
				border-top: 1px solid #e9ecef;
			}

			.social-link {
				width: 40px;
				height: 40px;
				border-radius: 8px;
				background: #f8f9fa;
				display: flex;
				align-items: center;
				justify-content: center;
				color: var(--text-light);
				text-decoration: none;
				transition: all 0.3s ease;
			}

			.social-link:hover {
				color: white;
				transform: translateY(-2px);
			}

			.social-link.email:hover {
				color: #ffffff;
				background: var(--primary-color);
			}
			.social-link.facebook:hover {
				background: #1877f2;
				color: #fff;
			}
			.social-link.instagram:hover {
				background: linear-gradient(45deg, #833ab4, #fd1d1d, #f77737);
				color: #fff;
			}
			.social-link.whatsapp:hover {
				background: #25d366;
				color: #fff;
			}

			/* Brand Card */
			.brand-card {
				background: var(--bg-white);
				padding: 1.5rem;
				border-radius: 12px;
				text-align: center;
				box-shadow: var(--shadow);
				transition: all 0.3s ease;
				border: 1px solid #e9ecef;
				opacity: 0;
				transform: translateY(30px);
				animation: fadeInUp 0.6s ease-out forwards;

				display: flex;
				flex-direction: column;
				justify-content: space-between;
				height: 100%;
			}

			.brand-card:hover {
				transform: translateY(-25px);
				box-shadow: var(--shadow-hover);
			}

			.brand-card img {
				display: block;
				margin: 0 auto 1rem;
				max-width: 13rem;
				width: 100%;
				height: auto;
				max-height: 16rem;
				margin-bottom: 1rem;
				transition: transform 0.3s ease;
			}

			.brand-card:hover img {
				transform: scale(1.05);
			}

			.brand-card h2 {
				font-size: 1.25rem;
				font-weight: 600;
				color: var(--text-dark);
				margin-bottom: 0.5rem;
			}

			.brand-card p {
				font-size: 0.9rem;
				color: var(--text-light);
				margin: 0.25rem 0;
			}

			.brand-card a {
				display: inline-flex;
				align-items: center;
				gap: 0.5rem;
				margin-top: 0.5rem;
				color: var(--accent-color);
				text-decoration: none;
				font-weight: 500;
				transition: color 0.3s ease;
			}

			.brand-card a:hover {
				color: var(--primary-color);
			}

			/* Footer de redes con altura fija */
			.brand-card .social-links {
				margin-top: auto; /* empuja al final de la tarjeta */
				min-height: 60px; /* ajusta según el tamaño deseado */
				display: flex;
				justify-content: center;
				gap: 0.75rem;
				padding-top: 1rem;
				border-top: 1px solid #e9ecef;
			}

			/* Carrusel */
			.carousel-section {
				padding: 2rem 0;
				background: #f8f9fa;
			}
			.carousel-section h2 {
				text-align: center;
				font-size: 2rem;
				font-weight: 700;
				color: var(--text-dark);
				margin-bottom: 1rem;
			}
			.carousel-container {
				position: relative;
				overflow: hidden;
				width: 100%;
			}
			.carousel-track {
				display: flex;
				width: max-content;
				animation: scroll 30s linear infinite;
			}
			.carousel-track:hover {
				animation-play-state: paused;
			}
			.carousel-item {
				flex: 0 0 150px;
				height: 120px; /* antes 80px */
				margin: 0 1rem;
				display: flex;
				align-items: center;
				justify-content: center;
				background: white;
				border-radius: 12px;
				box-shadow: var(--shadow);
				transition: all 0.3s ease;
			}
			.carousel-item img {
				max-width: 80%;
				max-height: 80%;
				object-fit: contain;
				transition: 0.3s;
			}
			.carousel-item:hover {
				transform: scale(1.05);
				box-shadow: var(--shadow-hover);
			}

			h1,
			h2,
			h3,
			h4,
			h5 {
				font-family: "Montserrat", sans-serif;
				font-weight: 700;
			}

			.social-icons {
				display: flex;
				justify-content: center;
				gap: 15px;
				margin-top: 20px;
			}

			.social-icon {
				width: 40px;
				height: 40px;
				border-radius: 50%;
				background-color: var(--primary-color);
				color: white;
				display: flex;
				align-items: center;
				justify-content: center;
				transition: all 0.3s ease;
				text-decoration: none;
			}

			.social-icon:hover {
				background-color: var(--secondary-color);
				transform: scale(1.1);
			}

			/* Footer */
			.main-footer {
				background: var(--gradient-primary);
				color: white;
			}

			.footer-bottom {
				border-top: 1px solid rgba(255, 255, 255, 0.2);
				padding-top: 1rem;
				padding-bottom: 1rem;
				display: flex;
				justify-content: space-between; /* separación entre los elementos */
				align-items: center; /* centrado vertical */
				font-size: 0.9rem;
				opacity: 0.8;
			}

			.footer-bottom i.fab {
				vertical-align: middle;
			}

			@keyframes scroll {
				0% {
					transform: translateX(0);
				}
				100% {
					transform: translateX(-50%);
				}
			}
			@keyframes fadeInUp {
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}
		</style>

			// Render marcas principales
			function renderBrands(filter = "") {
				const container = document.getElementById("brandsContainer");
				container.innerHTML = "";
				brandsData
					.slice(0, 9)
					.filter((b) =>
						b.brand.toLowerCase().includes(filter.toLowerCase())
					)
					.forEach((b, i) => {
						const col = document.createElement("div");
						col.className = "col-lg-4 col-md-6 mb-5";
						const card = document.createElement("div");
						card.className = "brand-card";
						card.style.animationDelay = `${0.1 * i}s`;
						card.innerHTML = brandCardHTML(b);
						col.appendChild(card);
						container.appendChild(col);
					});
			}

			// Render otras marcas
			function renderOtherBrands(filter = "") {
				const container = document.getElementById(
					"otherBrandsContainer"
				);
				container.innerHTML = "";
				brandsData
					.slice(9)
					.filter((b) =>
						b.brand.toLowerCase().includes(filter.toLowerCase())
					)
					.forEach((b, i) => {
						const col = document.createElement("div");
						col.className = "col-md-6 col-lg-3 mb-4";
						const card = document.createElement("div");
						card.className = "brand-card";
						card.style.animationDelay = `${0.1 * i}s`;
						card.innerHTML = brandCardHTML(b);
						col.appendChild(card);
						container.appendChild(col);
					});
			}

			// HTML de tarjeta
			function brandCardHTML(b) {
				return `
    <img src="${b.logo}" alt="${b.brand}">
    
    ${b.addresses
		.map((a) => `<p><i class="fas fa-map-marker-alt me-2"></i>${a}</p>`)
		.join("")}
    ${b.phones
		.map(
			(p) => `<p class="phone"><i class="fas fa-phone me-2"></i>${p}</p>`
		)
		.join("")}
    <div class="social-links mt-3">
    ${
		b.email
			? `<a href="mailto:${b.email}" class="social-link email"><i class="fas fa-envelope"></i></a>`
			: ""
	}
    ${
		b.facebook
			? `<a href="${b.facebook}" target="_blank" class="social-link facebook"><i class="fab fa-facebook-f"></i></a>`
			: ""
	}
    ${
		b.instagram
			? `<a href="${b.instagram}" target="_blank" class="social-link instagram"><i class="fab fa-instagram"></i></a>`
			: ""
	}
    ${
		b.whatsapp
			? `<a href="${b.whatsapp}" target="_blank" class="social-link whatsapp"><i class="fab fa-whatsapp"></i></a>`
			: ""
	}
</div>
  `;

			renderOtherBrands();

			// Carrusel

			brandsData.concat(brandsData).forEach((b) => {
				const item = document.createElement("div");
				item.className = "carousel-item";
				item.innerHTML = `<img src="${b.logo}" alt="${b.brand}">`;

			});
